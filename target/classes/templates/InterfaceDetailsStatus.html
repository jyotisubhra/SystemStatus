<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interface Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 	
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: generalNavbar"></div>
<div>
	<table>
		<thead>
			<tr>
				<th>FIle ID</th>
				<th>Source</th>
				<th>Destination</th>
				<th>Port</th>				
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:style="${interfaceConnDetails.getStatus()} == OK ? 'background: #468038' : 'background: #a84751'" th:each="interfaceConnDetails : ${otInterfaceConnDetails}">
			     <td th:text="${interfaceConnDetails.getCaseId()}"></td>
			     <td th:text="${interfaceConnDetails.getSource()}"></td>
			     <td th:text="${interfaceConnDetails.getDestination()}"></td>
			     <td th:text="${interfaceConnDetails.getPort()}"></td>
			     <td th:text="${interfaceConnDetails.getStatus()}"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
