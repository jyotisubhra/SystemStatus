<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interface Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/topnav :: generalNavbar"></div>
<div>
	<table>
		<thead>
			<tr>
				<th>FIle ID</th>
				<th>Source</th>
				<th>Destination</th>
				<th>Port</th>				
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:style="${interfaceConnDetails.getStatus()} == OK ? 'background: #468038' : 'background: #a84751'" th:each="interfaceConnDetails : ${otInterfaceConnDetails}">
			     <td th:text="${interfaceConnDetails.getCaseId()}"></td>
			     <td th:text="${interfaceConnDetails.getSource()}"></td>
			     <td th:text="${interfaceConnDetails.getDestination()}"></td>
			     <td th:text="${interfaceConnDetails.getPort()}"></td>
			     <td th:text="${interfaceConnDetails.getStatus()}"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
