<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 	
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: generalNavbar"></div>
<div>
	<table>
		<thead>
			<tr>
				<th>FIle ID</th>
				<th>File Location</th>
				<th>File Name</th>
				<th>Date</th>
				<th>Time</th>
				<th>Size</th>
				<th>No Of Lines</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:style="${fileAttributes.getStatus()} == OK ? 'background: #468038' : 'background: #a84751'" th:each="fileAttributes : ${allFileExeDetails}">
			     <td th:text="${fileAttributes.getCaseId()}"></td>
			     <td th:text="${fileAttributes.getFileLocation()}"></td>
			     <td th:text="${fileAttributes.getFileName()}"></td>
			     <td th:text="${fileAttributes.getDate()}"></td>
			     <td th:text="${fileAttributes.getTime()}"></td>
			     <td th:text="${fileAttributes.getSize()}"></td>
			     <td th:text="${fileAttributes.getNoOfLines()}"></td>
			     <td th:text="${fileAttributes.getStatus()}"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
